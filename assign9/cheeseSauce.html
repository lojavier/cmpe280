<div class="row">
    <div class="col-sm-12">
        <h3>CHOOSE CHEESE &amp; SAUCE</h3>
    </div>
</div>

<div class="row" style="padding-bottom: 30px;">

    <div class="col-sm-3">

        <div class="row">
            <div class="col-sm-12">
                <h5>CHEESE?</h5>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <input type="checkbox" name="cheese" value="true" checked="true">Cheese<br>
            </div>
        </div>

    </div>

    <div class="col-sm-9" style="border-left: thin solid #dddddd;">

        <div class="row">
            <div class="col-sm-12">
                <h5>CHOOSE A SAUCE</h5>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <input type="checkbox" name="sauce" value="true" checked="true">Sauce<br>
                <input type="radio" name="sauce-type" value="robust-inspired-tomato-sauce" checked="true">Robust Inspired Tomato Sauce<br>
                <input type="radio" name="sauce-type" value="hearty-marinara-sauce">Hearty Marinara Sauce<br>
                <input type="radio" name="sauce-type" value="bbq-sauce">BBQ Sauce<br>
                <input type="radio" name="sauce-type" value="garlic-parmesan-white-sauce">Garlic Parmesan White Sauce<br>
                <input type="radio" name="sauce-type" value="alfredo-sauce">Alfredo Sauce<br>
            </div>
        </div>
    </div>

</div>

<div class="row" style="padding-bottom: 30px;">

    <div class="col-sm-3"></div>

    <div class="col-sm-2">
        <button type="button" class="btn btn-info" id="next-step-btn">NEXT STEP <span class="glyphicon glyphicon-play"></span></button>
    </div>

    <div class="col-sm-2"></div>

    <div class="col-sm-2">
        <button type="reset" class="btn btn-danger">CANCEL</button>
    </div>

    <div class="col-sm-3"></div>
</div>
