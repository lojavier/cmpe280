<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>WebLegion</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="w3-light-grey">

<nav class="navbar navbar-default w3-bar w3-white w3-border-bottom w3-xlarge">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#" class="w3-bar-item w3-button w3-text-red w3-hover-red" id="logo"><b><i class="fa fa-map-marker w3-margin-right"></i>WebLegion</b></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
            <!-- <li class="active"><a href="#">Home</a></li> -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">High Charts<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Page 1-1</a></li>
                    <li><a href="#">Page 1-2</a></li>
                    <li><a href="#">Page 1-3</a></li>
                </ul>
            </li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
        </ul>
    </div>
</nav>

<div class="w3-display-container" id="trip-route-display">
    <div class="w3-container w3-white w3-padding">
        <div class="w3-row-padding" id="address-input-row">
            <div class="w3-half" id="address-input-half">
                <input class="w3-input w3-border" id="pickup-input" type="text" placeholder="Pick-Up Address">
            </div>
            <!-- <span class="glyphicon glyphicon-arrow-right"></span> -->
            <div class="w3-half" id="address-input-half">
                <input class="w3-input w3-border" id="dropoff-input" type="text" placeholder="Drop-Off Address">
            </div>
        </div>
    </div>
</div>

<div class="w3-display-container w3-content w3-border-bottom" id="map">
</div>

<div class="w3-bar w3-border-bottom alert alert-warning" id="warning-div">
    <p id="warning-message"></p>
</div>

<!-- <div class="w3-bar w3-border-bottom alert alert-danger">
    <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
    <p id="error"></p>
</div> -->

<div class="w3-content" id="fare-estimates">

    <div class="w3-container w3-center">
        <h3>Compare Rideshare Fares</h3>
    </div>

    <div class="w3-row-padding" id="fare-compare-row-0">
        <div class="w3-half w3-margin-bottom" id="lyft-estimate-0"></div>
        <div class="w3-half w3-margin-bottom" id="uber-estimate-0"></div>
    </div>
    <div class="w3-row-padding" id="fare-compare-row-1">
        <div class="w3-half w3-margin-bottom" id="lyft-estimate-1"></div>
        <div class="w3-half w3-margin-bottom" id="uber-estimate-1"></div>
    </div>
    <div class="w3-row-padding" id="fare-compare-row-2">
        <div class="w3-half w3-margin-bottom" id="lyft-estimate-2"></div>
        <div class="w3-half w3-margin-bottom" id="uber-estimate-2"></div>
    </div>
    <div class="w3-row-padding" id="fare-compare-row-3">
        <div class="w3-half w3-margin-bottom" id="lyft-estimate-3"></div>
        <div class="w3-half w3-margin-bottom" id="uber-estimate-3"></div>
    </div>
    <div class="w3-row-padding" id="fare-compare-row-4">
        <div class="w3-half w3-margin-bottom" id="lyft-estimate-4"></div>
        <div class="w3-half w3-margin-bottom" id="uber-estimate-4"></div>
    </div>
    <div class="w3-row-padding" id="fare-compare-row-5">
        <div class="w3-half w3-margin-bottom" id="lyft-estimate-5"></div>
        <div class="w3-half w3-margin-bottom" id="uber-estimate-5"></div>
    </div>
    <div class="w3-row-padding" id="fare-compare-row-6">
        <div class="w3-half w3-margin-bottom" id="lyft-estimate-6"></div>
        <div class="w3-half w3-margin-bottom" id="uber-estimate-6"></div>
    </div>
    <div class="w3-row-padding" id="fare-compare-row-7">
        <div class="w3-half w3-margin-bottom" id="lyft-estimate-7"></div>
        <div class="w3-half w3-margin-bottom" id="uber-estimate-7"></div>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApJGzCllhUXaFxRLxToaHDiQECpbK67P0&libraries=places&callback=initGeolocation" async defer></script>

</body>
</html>
